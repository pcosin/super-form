<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Super Héroes || Form</title>
  </head>
  <body>
    <header>
      <div class="top-banner">
        <div class="top-banner-wrapper">
          <p>20% de descuento en todos los productos!</p>
        </div>
      </div>
      <div class="header-section-logo">
        <div class="header-section-logo-wrapper">
          <img src="../assets/logo.svg" alt="logo" />
          <h1>Tienda</h1>
        </div>
      </div>
      <nav class="nav">
        <div class="nav-wrapper">
          <ul class="nav-items">
            <li class="nav-item"><a href="../index.html">Incio</a></li>
            <li class="nav-item"><a href="">Contacto</a></li>
            <li class="nav-item"><a href="">Registrame</a></li>
            <li class="nav-item"><a href="#">form</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="form-wrapper">
        <div class="form">
          <h2 class="form-title">Añadí tu super!</h2>
          <p class="form-subtitle">
            Agregá tu personaje favorito completando las opciones.
          </p>
          <form action="#" method="POST">
            <div class="form-container">
              <div class="input-wrapper">
                <label for="name">*Nombre</label>
                <input id="name" type="text" />
              </div>
              <div class="input-wrapper">
                <label for="especie">*Especie</label>
                <select name="especie" id="especie">
                  <option value="humano">Humano</option>
                  <option value="alienigena">Alienígena</option>
                  <option value="androide">Androide</option>
                </select>
              </div>
              <div class="input-wrapper">
                <label for="fecha">Fecha</label>
                <input id="fecha" type="date" />
              </div>
              <div class="input-wrapper">
                <label for="file">Agregar foto</label>
                <input id="file" type="file" />
              </div>
              <div class="input-wrapper">
                <textarea id="mensaje"> </textarea>
              </div>
              <div class="container-radio">
                <div class="input-wrapper">
                  <label for="poderes">Poderes</label>
                  <input id="poderes" type="checkbox" />
                </div>
                <div class="input-wrapper-radio">
                  <legend for="tipo">Tipo de personajes</legend>
                  <div class="radio">
                    <div>
                      <input
                      name="personaje"
                      id="heroe"
                      type="radio"
                      value="Héroe/heroína" />
                    <label for="heroe">Héroe/heroína</label>
                    </div>
                    <div>
                      <input
                      name="personaje"
                      id="villano"
                      type="radio"
                      value="Villano/villana" />
                    <label for="villano">Villano/villana</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn-form" type="submit">Añadir</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>Todos los derechos reservados a FRONT END</p>
    </footer>
  </body>
</html>
