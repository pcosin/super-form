<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Super Héroes || Form</title>
  </head>
  <body>
    <header>
      <div class="top-banner">
        <div class="top-banner-wrapper">
          <p>20% de descuento en todos los productos!</p>
        </div>
      </div>
      <div class="header-section-logo">
        <div class="header-section-logo-wrapper">
          <img src="../assets/logo.svg" alt="logo" />
          <h1>Tienda</h1>
        </div>
      </div>
      <nav class="nav">
        <div class="nav-wrapper">
          <ul class="nav-items">
            <li class="nav-item"><a href="../index.html">Incio</a></li>

            <li class="nav-item"><a href="#">form</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="form-wrapper">
        <div class="form">
          <h2>Anñadí tu super!</h2>
          <p>Agregá tu personaje favorito completando las opciones.</p>
          <form action="#" method="POST">
            <div class="input-wrapper">
              <label for="name">*Nombre</label>
              <input id="name" type="text" />
            </div>
            <button type="submit">Añadir</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>Todos los derechos reservados a FRONT END</p>
    </footer>
